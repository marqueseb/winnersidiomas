<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Dados do Aluno</title>
  <link rel="icon" type="image/png" href="imagens/logo-winners.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="scriptValidacao.js"></script>
  <style>
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #007bff;
    }
    .form-section:last-child {
      border-bottom: none;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 10px;
    }
    .logo-container img {
      width: 100px;
      height: auto;
    }
    .btn {
      cursor: pointer;
      font-size: 16px;
      padding: 12px 24px;
      background-color: #007bff;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: all 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .form-control.is-valid {
      border-color: #28a745;
    }
    .form-control.is-invalid {
      border-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="imagens/logo-winners.webp" alt="Logo">
    </div>
    <div class="form-container">
      <h2>Formulário de Matrícula</h2>
      <form action="processar_formulario.php" method="POST">
        <div class="form-section">
          <h4>Dados do Aluno</h4>
          <div class="mb-3">
            <label for="nomeAluno" class="form-label">Nome do Aluno</label>
            <input type="text" class="form-control" id="nomeAluno" name="nomeAluno" required>
          </div>
          <div class="mb-3">
            <label for="dataNascimentoAluno" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimentoAluno" name="dataNascimentoAluno" required>
          </div>
          <div class="mb-3">
            <label for="idadeAluno" class="form-label">Idade do Aluno</label>
            <input type="number" class="form-control" id="idadeAluno" name="idadeAluno" required>
          </div>
        </div>
        <div class="form-section">
          <h4>Vencimento da Mensalidade</h4>
          <div class="mb-3">
            <label for="vencimentoPadrao" class="form-label">Vencimento Padrão</label>
            <input type="text" class="form-control" id="vencimentoPadrao" name="vencimentoPadrao" value="08" readonly>
          </div>
          <div class="mb-3">
            <label for="alterarVencimento" class="form-label">Deseja alterar o vencimento padrão?</label>
            <div>
              <input type="radio" id="alterarSim" name="alterarVencimento" value="sim" class="form-check-input">
              <label for="alterarSim" class="form-check-label">Sim</label>
            </div>
            <div>
              <input type="radio" id="alterarNao" name="alterarVencimento" value="nao" class="form-check-input" checked>
              <label for="alterarNao" class="form-check-label">Não</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="novoVencimento" class="form-label">Qual seria o melhor dia do vencimento?</label>
            <input type="number" class="form-control" id="novoVencimento" name="novoVencimento" placeholder="Digite um dia (1 a 31)" min="1" max="31" disabled>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Habilitar ou desabilitar o campo "novoVencimento" com base na escolha do usuário
    document.getElementById('alterarSim').addEventListener('change', function() {
      document.getElementById('novoVencimento').disabled = false;
    });
    document.getElementById('alterarNao').addEventListener('change', function() {
      document.getElementById('novoVencimento').disabled = true;
      document.getElementById('novoVencimento').value = '';
    });
  </script>
</body>
</html>
