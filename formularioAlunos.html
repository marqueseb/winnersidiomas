<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Dados do Aluno</title>
  <link rel="icon" type="image/png" href="imagens/logo-winners.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="scriptValidacao.js"></script>
  <style>
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #007bff;
    }
    .form-section:last-child {
      border-bottom: none;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 10px;
    }
    .logo-container img {
      width: 100px;
      height: auto;
    }
    .btn {
      cursor: pointer;
      font-size: 16px;
      padding: 12px 24px;
      background-color: #007bff;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: all 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .form-control.is-valid {
      border-color: #28a745; /* Verde */
    }
    .form-control.is-invalid {
      border-color: #dc3545; /* Vermelho */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="imagens/logo-winners.webp" alt="Logo">
    </div>

    <div class="form-container">
      <h2>Formulário de Matrícula</h2>
      <form action="processar_formulario.php" method="POST" id="formulario">
        <!-- Dados do Aluno -->
        <div class="form-section">
          <h4>Dados do Aluno</h4>
          <div class="mb-3">
            <label for="nomeAluno" class="form-label">Nome do Aluno</label>
            <input type="text" class="form-control" id="nomeAluno" name="nomeAluno" required oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="dataNascimentoAluno" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimentoAluno" name="dataNascimentoAluno" required oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="idadeAluno" class="form-label">Idade do Aluno</label>
            <input type="number" class="form-control" id="idadeAluno" name="idadeAluno" required oninput="validarCampo(this)">
          </div>
        </div>

        <!-- Dados do Responsável -->
        <div class="form-section">
          <h4>Dados do Responsável (Financeiro)</h4>
          <div class="mb-3">
            <label for="nomeResponsavel" class="form-label">Nome Completo do Responsável</label>
            <input type="text" class="form-control" id="nomeResponsavel" name="nomeResponsavel" required oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="grauParentesco" class="form-label">Grau de Parentesco</label>
            <input type="text" class="form-control" id="grauParentesco" name="grauParentesco" oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="profissaoResponsavel" class="form-label">Profissão do Responsável</label>
            <input type="text" class="form-control" id="profissaoResponsavel" name="profissaoResponsavel" oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="cepResponsavel" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cepResponsavel" name="cepResponsavel" oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="enderecoResponsavel" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="enderecoResponsavel" name="enderecoResponsavel" oninput="validarCampo(this)">
          </div>

          <!-- CPF -->
          <div class="mb-3">
            <label for="cpfResponsavel" class="form-label">CPF do Responsável</label>
            <input 
              type="text" 
              class="form-control" 
              id="cpfResponsavel" 
              name="cpfResponsavel"
              required 
              placeholder="000.000.000-00" 
              maxlength="14" 
              oninput="validarCampo(this)" 
              onblur="validarCPF(this)">
            <div id="cpfErro" class="text-danger" style="display: none;">CPF inválido. Por favor, verifique.</div>
          </div>

          <div class="mb-3">
            <label for="dataNascimentoResponsavel" class="form-label">Data de Nascimento do Responsável</label>
            <input type="date" class="form-control" id="dataNascimentoResponsavel" name="dataNascimentoResponsavel" oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="telefoneResponsavel" class="form-label">Telefone Celular do Responsável</label>
            <input type="tel" class="form-control" id="telefoneResponsavel" name="telefoneResponsavel" oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="telefoneAluno" class="form-label">Telefone do Aluno</label>
            <input type="tel" class="form-control" id="telefoneAluno" name="telefoneAluno" oninput="validarCampo(this)">
          </div>

          <div id="telefoneErro" class="text-danger" style="display: none;">Telefone inválido.</div>

          <!-- Vencimento padrão -->
          <div class="mb-3">
            <label for="vencimentoPadrao" class="form-label">Vencimento Padrão</label>
            <input type="text" class="form-control" id="vencimentoPadrao" name="vencimentoPadrao" value="08" readonly>
          </div>
          <div class="mb-3">
            <label for="alterarVencimento" class="form-label">Deseja alterar o vencimento padrão?</label>
            <div>
              <input type="radio" id="alterarSim" name="alterarVencimento" value="sim" class="form-check-input">
              <label for="alterarSim" class="form-check-label">Sim</label>
            </div>
            <div>
              <input type="radio" id="alterarNao" name="alterarVencimento" value="nao" class="form-check-input" checked>
              <label for="alterarNao" class="form-check-label">Não</label>
            </div>
          </div>
          <!-- Novo vencimento -->
          <div class="mb-3">
            <label for="novoVencimento" class="form-label">Qual seria o melhor dia do vencimento?</label>
            <input type="number" class="form-control" id="novoVencimento" name="novoVencimento" placeholder="Digite um dia (1 a 31)" min="1" max="31" disabled>
          </div>

          <!-- Dias do Curso -->
          <div class="form-section">
            <h4>Sobre o Curso</h4>
            <div class="alert alert-warning" role="alert">
              <strong>Selecione os Dias</strong> - Marque os dias da semana que o curso ocorrerá.
            </div>
            <div class="mb-3">
              <input type="checkbox" id="segunda" name="diasCurso[]" class="form-check-input">
              <label for="segunda" class="form-check-label">Segunda-feira</label><br>
              <input type="checkbox" id="terca" name="diasCurso[]" class="form-check-input">
              <label for="terca" class="form-check-label">Terça-feira</label><br>
              <input type="checkbox" id="quarta" name="diasCurso[]" class="form-check-input">
              <label for="quarta" class="form-check-label">Quarta-feira</label><br>
              <input type="checkbox" id="quinta" name="diasCurso[]" class="form-check-input">
              <label for="quinta" class="form-check-label">Quinta-feira</label><br>
              <input type="checkbox" id="sexta" name="diasCurso[]" class="form-check-input">
              <label for="sexta" class="form-check-label">Sexta-feira</label><br>
              <input type="checkbox" id="sabado" name="diasCurso[]" class="form-check-input">
              <label for="sabado" class="form-check-label">Sábado</label><br>
              <input type="checkbox" id="domingo" name="diasCurso[]" class="form-check-input">
              <label for="domingo" class="form-check-label">Domingo</label><br>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/jquery.inputmask.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#cpfResponsavel').inputmask('999.999.999-99');
      $('#cepResponsavel').inputmask('99999-999');
      $('#telefoneResponsavel').inputmask('(99) 99999-9999');
      $('#telefoneAluno').inputmask('(99) 99999-9999');
    });

    document.querySelectorAll('input[name="alterarVencimento"]').forEach(function(input) {
      input.addEventListener('change', function() {
        const novoVencimentoField = document.getElementById('novoVencimento');
        if (document.getElementById('alterarSim').checked) {
          novoVencimentoField.disabled = false;
        } else {
          novoVencimentoField.disabled = true;
        }
      });
    });

    function validarCampo(campo) {
      if (!campo.value) {
        campo.classList.add('is-invalid');
      } else {
        campo.classList.remove('is-invalid');
      }
    }
  </script>

</body>
</html>
