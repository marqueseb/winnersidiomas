<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Dados do Aluno</title>
  <link rel="icon" type="image/png" href="imagens/logo-winners.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="scriptValidacao.js"></script>
  <style>
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #007bff;
    }
    .form-section:last-child {
      border-bottom: none;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 10px;
    }
    .logo-container img {
      width: 100px;
      height: auto;
    }
    .btn {
      cursor: pointer;
      font-size: 16px;
      padding: 12px 24px;
      background-color: #007bff;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: all 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .form-control.is-valid {
      border-color: #28a745; /* Verde */
    }
    .form-control.is-invalid {
      border-color: #dc3545; /* Vermelho */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="imagens/logo-winners.webp" alt="Logo">
    </div>

    <div class="form-container">
      <h2>Formulário de Matrícula</h2>
      <form action="processar_formulario.php" method="POST" onsubmit="return validarFormulario()">
        <!-- Dados do Aluno -->
        <div class="form-section">
          <h4>Dados do Aluno</h4>
          <div class="mb-3">
            <label for="nomeAluno" class="form-label">Nome do Aluno</label>
            <input type="text" class="form-control" id="nomeAluno" name="nomeAluno" required>
          </div>
          <div class="mb-3">
            <label for="dataNascimentoAluno" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimentoAluno" name="dataNascimentoAluno" required>
          </div>
          <div class="mb-3">
            <label for="idadeAluno" class="form-label">Idade do Aluno</label>
            <input type="number" class="form-control" id="idadeAluno" name="idadeAluno" required>
          </div>
        </div>

        <!-- Dados do Responsável -->
        <div class="form-section">
          <h4>Dados do Responsável (Financeiro)</h4>
          <div class="mb-3">
            <label for="nomeResponsavel" class="form-label">Nome Completo do Responsável</label>
            <input type="text" class="form-control" id="nomeResponsavel" name="nomeResponsavel" required>
          </div>
          <div class="mb-3">
            <label for="cpfResponsavel" class="form-label">CPF do Responsável</label>
            <input 
              type="text" 
              class="form-control" 
              id="cpfResponsavel" 
              name="cpfResponsavel" 
              required 
              placeholder="000.000.000-00" 
              maxlength="14">
          </div>
          <div class="mb-3">
            <label for="telefoneResponsavel" class="form-label">Telefone Celular do Responsável</label>
            <input type="tel" class="form-control" id="telefoneResponsavel" name="telefoneResponsavel" required>
          </div>
          <div class="mb-3">
            <label for="telefoneAluno" class="form-label">Telefone do Aluno</label>
            <input type="tel" class="form-control" id="telefoneAluno" name="telefoneAluno" required>
          </div>
        </div>

        <!-- Sobre o Curso -->
        <div class="form-section">
          <h4>Sobre o Curso</h4>
          <div class="alert alert-warning" role="alert">
            <strong>Selecione os Dias</strong> - Marque os dias da semana que o curso ocorrerá.
          </div>
          <div class="mb-3">
            <input type="checkbox" id="segunda" class="form-check-input" name="diasCurso[]">
            <label for="segunda" class="form-check-label">Segunda-feira</label><br>
            <input type="checkbox" id="terca" class="form-check-input" name="diasCurso[]">
            <label for="terca" class="form-check-label">Terça-feira</label><br>
            <input type="checkbox" id="quarta" class="form-check-input" name="diasCurso[]">
            <label for="quarta" class="form-check-label">Quarta-feira</label><br>
            <input type="checkbox" id="quinta" class="form-check-input" name="diasCurso[]">
            <label for="quinta" class="form-check-label">Quinta-feira</label><br>
            <input type="checkbox" id="sexta" class="form-check-input" name="diasCurso[]">
            <label for="sexta" class="form-check-label">Sexta-feira</label><br>
            <input type="checkbox" id="sabado" class="form-check-input" name="diasCurso[]">
            <label for="sabado" class="form-check-label">Sábado</label><br>
            <input type="checkbox" id="domingo" class="form-check-input" name="diasCurso[]">
            <label for="domingo" class="form-check-label">Domingo</label><br>
          </div>

          <div class="mb-3">
            <label for="turno" class="form-label">Turno</label>
            <select class="form-control" id="turno" name="turno" required>
              <option value="">Selecione o turno</option>
              <option value="matutino">Matutino (09:30 - 11:30)</option>
              <option value="vespertino">Vespertino (14:00 - 18:00)</option>
              <option value="noturno">Noturno (18:00 - 22:00)</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="idioma" class="form-label">Idioma do Curso</label>
            <select class="form-control" id="idioma" name="idioma" required>
              <option value="portugues">Português</option>
              <option value="ingles">Inglês</option>
              <option value="espanhol">Espanhol</option>
              <option value="frances">Francês</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="vipClass" class="form-label">Modalidade</label>
            <select class="form-control" id="vipClass" name="vipClass" required>
              <option value="">Selecione uma Modalidade</option>
              <option value="sim">Turma Acadêmica</option>
              <option value="nao">Vip Class</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="modalidadeEscolhida" class="form-label">Escolha entre Presencial ou Online</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="presencial" name="modalidadeEscolhida" value="presencial" required>
              <label for="presencial" class="form-check-label">Presencial</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="online" name="modalidadeEscolhida" value="online" required>
              <label for="online" class="form-check-label">Online</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8-beta.1/inputmask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
