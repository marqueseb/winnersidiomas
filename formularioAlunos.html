<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Dados do Aluno</title>
  <link rel="icon" type="image/png" href="imagens/logo-winners.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="scriptValidacao.js"></script>
  <style>
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #007bff;
    }
    .form-section:last-child {
      border-bottom: none;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 10px;
    }
    .logo-container img {
      width: 100px;
      height: auto;
    }
    .btn {
      cursor: pointer;
      font-size: 16px;
      padding: 12px 24px;
      background-color: #007bff;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: all 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .form-control.is-valid {
      border-color: #28a745; /* Verde */
    }
    .form-control.is-invalid {
      border-color: #dc3545; /* Vermelho */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="imagens/logo-winners.webp" alt="Logo">
    </div>

    <!-- Login Section -->
    <div class="form-container" id="loginContainer">
      <h2>Login do Administrador</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="adminUser" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="adminUser" required>
        </div>
        <div class="mb-3">
          <label for="adminPass" class="form-label">Senha</label>
          <input type="password" class="form-control" id="adminPass" required>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>

    <!-- Formulário de Matrícula -->
    <div class="form-container" id="formularioContainer" style="display: none;">
      <h2>Formulário de Matrícula</h2>
      <form id="formularioMatricula">
        <!-- Dados do Aluno -->
        <div class="form-section">
          <h4>Dados do Aluno</h4>
          <div class="mb-3">
            <label for="nomeAluno" class="form-label">Nome do Aluno</label>
            <input type="text" class="form-control" id="nomeAluno" required oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="dataNascimentoAluno" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimentoAluno" required oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="idadeAluno" class="form-label">Idade do Aluno</label>
            <input type="number" class="form-control" id="idadeAluno" required oninput="validarCampo(this)">
          </div>
        </div>

        <!-- Dados do Responsável -->
        <div class="form-section">
          <h4>Dados do Responsável (Financeiro)</h4>
          <div class="mb-3">
            <label for="nomeResponsavel" class="form-label">Nome Completo do Responsável</label>
            <input type="text" class="form-control" id="nomeResponsavel" required oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="grauParentesco" class="form-label">Grau de Parentesco</label>
            <input type="text" class="form-control" id="grauParentesco" required oninput="validarCampo(this)">
          </div>
          <div class="mb-3">
            <label for="profissaoResponsavel" class="form-label">Profissão do Responsável</label>
            <input type="text" class="form-control" id="profissaoResponsavel" required oninput="validarCampo(this)">
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginContainer = document.getElementById('loginContainer');
    const formularioContainer = document.getElementById('formularioContainer');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const user = document.getElementById('adminUser').value;
      const pass = document.getElementById('adminPass').value;

      if (user === 'admin' && pass === '1234') {
        loginContainer.style.display = 'none';
        formularioContainer.style.display = 'block';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8-beta.1/inputmask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
